    <!-- Инициализация Swiper -->
    <script>
        // Инициализация
let currentAngle = 0;
const cubeContainer = document.querySelector('.cube-container');
// Функция для переключения слайда
function rotateCube(direction) {
    if (direction === 'next') {
        currentAngle -= 90; // Поворот влево
    } else if (direction === 'prev') {
        currentAngle += 90; // Поворот вправо
    }

    // Показ 3D куба с отдалением
    cubeContainer.style.transition = 'transform 1s ease';
    cubeContainer.style.transform = 'translateZ(-300px) rotateY(' + currentAngle + 'deg)';

    // Возвращение обратно после короткой паузы
    setTimeout(() => {
        cubeContainer.style.transition = 'transform 1s ease';
        cubeContainer.style.transform = 'translateZ(-150px) rotateY(' + currentAngle + 'deg)';
    }, 1000); // Задержка перед приближением
}

// Автоматическое переключение слайдов
setInterval(() => rotateCube('next'), 5000);

    </script>
